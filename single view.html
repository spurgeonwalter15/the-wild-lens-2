<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Window - Fullscreen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        #tiiny-host-badge, .tiiny-host-banner, iframe { display: none !important; opacity: 0 !important; }

        body { margin: 0; background: #000; overflow: hidden; height: 100vh; width: 100vw; font-family: 'Segoe UI', sans-serif; }
        
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #111; z-index: 100000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #00ffcc; cursor: pointer; text-align: center; padding: 20px; box-sizing: border-box;
        }
        #start-screen h1 { font-size: 24px; letter-spacing: 2px; border: 2px solid #00ffcc; padding: 20px 40px; border-radius: 10px;}
        #start-error { color: #ffaa00; font-size: 14px; margin-top: 20px; font-weight: bold; font-family: monospace; max-width: 90%; word-wrap: break-word;}

        #container { width: 100vw; height: 100vh; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        /* Removed border-radius for edge-to-edge fullscreen */
        video { 
            height: 100%; width: 100%; object-fit: cover; 
            transform: scale(1.0) translateZ(0); 
            background: #000;
            will-change: transform, filter; 
        }

        @keyframes radialWipe {
            0% { clip-path: circle(0% at 50% 50%); opacity: 0.3; }
            100% { clip-path: circle(150% at 50% 50%); opacity: 1; } /* Expanded circle to cover screen corners */
        }
        .wipe-anim { animation: radialWipe 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards; }

        .vision-label {
            position: absolute; bottom: 10%; left: 0; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.9); font-size: 18px; font-weight: bold;
            text-transform: uppercase; letter-spacing: 4px; pointer-events: none;
            text-shadow: 2px 2px 6px rgba(0,0,0,1); z-index: 100;
            transform: translateZ(0);
        }

        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; transform: translateZ(0); }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; mix-blend-mode: screen; opacity: 0.9; display: none; }

        .horse-blindspot { background: linear-gradient(90deg, transparent 44%, rgba(0,0,0,0.95) 48%, rgba(0,0,0,0.95) 52%, transparent 56%); }
        
        .deer-streak { 
            background: rgba(0,0,0,0.15); 
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            -webkit-mask-image: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 25%, rgba(0,0,0,0) 40%, rgba(0,0,0,0) 60%, rgba(0,0,0,1) 75%, rgba(0,0,0,1) 100%);
            mask-image: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 25%, rgba(0,0,0,0) 40%, rgba(0,0,0,0) 60%, rgba(0,0,0,1) 75%, rgba(0,0,0,1) 100%);
        }

        #sync-light { position: fixed; top: 10px; right: 10px; width: 12px; height: 12px; border-radius: 50%; background: #f00; z-index: 9999; box-shadow: 0 0 5px rgba(0,0,0,0.5); }

        /* Scientific Optic Filters */
        .dog-filter { filter: url(#dichromacy) blur(1.5px) contrast(1.1); }
        .horse-filter { filter: url(#dichromacy) contrast(1.2); }
        .deer-filter { filter: url(#dichromacy) brightness(1.2); }
        .nightjar-filter { filter: grayscale(1) brightness(1.5) contrast(1.3) sepia(0.6) hue-rotate(180deg); }
        .hummingbird-filter { filter: saturate(2.5) contrast(1.3) hue-rotate(-15deg) brightness(1.1); }
    </style>
</head>
<body onclick="forceFullscreenFallback()">

    <svg style="display:none">
        <filter id="dichromacy"><feColorMatrix type="matrix" values="0.567, 0.433, 0, 0, 0, 0.558, 0.442, 0, 0, 0, 0, 0.242, 0.758, 0, 0, 0, 0, 0, 1, 0"/></filter>
    </svg>

    <div id="start-screen" onclick="setupVR()">
        <h1>TAP TO START</h1>
        <p id="start-error">Ready to initialize camera...</p>
    </div>

    <div id="sync-light"></div>

    <div id="container">
        <video id="v" autoplay playsinline muted></video>
        <canvas id="c"></canvas>
        <div class="vision-label" id="lbl">Human Vision</div>
        <div id="oh" class="overlay horse-blindspot"></div>
        <div id="od" class="overlay deer-streak"></div>
    </div>

    <script>
        if (window.top !== window.self) window.top.location = window.self.location;

        const v = document.getElementById('v');
        const c = document.getElementById('c');
        const ctx = c.getContext('2d');
        const sync = document.getElementById('sync-light');
        const lbl = document.getElementById('lbl');
        const logText = document.getElementById('start-error');

        let currentMode = 'normal';
        let sens = 50;
        let currentFov = 1.0;
        let wakeLock = null;
        let currentStream = null;

        const pCanv = document.createElement('canvas'); pCanv.width = 128; pCanv.height = 128;
        const pCtx = pCanv.getContext('2d', { willReadFrequently: true });
        let lastFrame = null;

        const TOPIC = "VR_PROJECT_DOOD_9876"; 
        const client = new Paho.MQTT.Client("broker.hivemq.com", 8884, "hs_" + Math.random().toString(16).slice(2));

        client.onMessageArrived = (m) => {
            const [cmd, val] = m.payloadString.split(":");
            if (cmd === 'mode') setMode(val);
            if (cmd === 'sens') sens = parseInt(val);
            if (cmd === 'fov') {
                currentFov = val;
                v.style.transform = `scale(${currentFov}) translateZ(0)`;
            }
            if (cmd === 'res') swapResolution(val);
        };

        client.connect({ 
            useSSL: true, 
            onSuccess: () => { client.subscribe(TOPIC); sync.style.background = "#0f0"; },
            onFailure: (err) => { logText.innerText = "MQTT Error: " + err.errorMessage; sync.style.background = "#f00"; }
        });

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) { console.log("Wake Lock failed."); }
        }

        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') requestWakeLock();
        });

        function forceFullscreenFallback() {
            try {
                const docEl = document.documentElement;
                if (docEl.requestFullscreen) docEl.requestFullscreen().catch(()=>{});
                else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen(); 
            } catch(e) {}
        }

        async function swapResolution(resType) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            let constraintsList = [];
            if (resType === '4k') {
                constraintsList.push({ video: { facingMode: "environment", width: { ideal: 3840 }, height: { ideal: 2160 }, frameRate: { ideal: 60 } } });
            } else if (resType === '1080') {
                constraintsList.push({ video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 }, frameRate: { ideal: 60 } } });
            } else if (resType === '720') {
                constraintsList.push({ video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 }, frameRate: { ideal: 60 } } });
            } else {
                constraintsList = [
                    { video: { facingMode: "environment", width: { ideal: 3840 }, height: { ideal: 2160 }, frameRate: { ideal: 60 } } },
                    { video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 }, frameRate: { ideal: 60 } } },
                    { video: { facingMode: "environment", frameRate: { ideal: 60 } } }
                ];
            }

            let s = null;
            for (let constraints of constraintsList) {
                try {
                    s = await navigator.mediaDevices.getUserMedia(constraints);
                    break; 
                } catch (e) {}
            }

            if (!s) {
                alert("Camera error: Could not lock resolution.");
                return;
            }

            currentStream = s;
            v.srcObject = s;
            v.onloadedmetadata = () => { v.play().catch(e=>console.log(e)); };
        }

        async function setupVR() {
            forceFullscreenFallback();
            requestWakeLock();
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                logText.innerText = "ERROR: Browser API completely blocked. Check HTTPS or Settings.";
                return;
            }

            document.getElementById('start-screen').style.display = 'none';
            await swapResolution('auto');
            requestAnimationFrame(loop);
        }

        function triggerWipe() {
            v.classList.remove('wipe-anim');
            void v.offsetWidth; 
            v.classList.add('wipe-anim');
        }

        function setMode(m) {
            if (m === currentMode) return;
            currentMode = m;
            
            triggerWipe(); 

            document.querySelectorAll('.overlay').forEach(o => o.style.display = "none");
            
            v.className = (m === 'normal') ? "wipe-anim" : m + "-filter wipe-anim";
            
            const modeNames = { 
                'normal':'Human Vision', 'dog':'Dog Vision', 'horse':'Horse Vision', 
                'deer':'Deer Vision', 'nightjar':'Nightjar Vision', 'hummingbird':'Hummingbird Vision'
            };
            lbl.innerText = modeNames[m] || 'Unknown';

            if (m === 'horse') document.getElementById('oh').style.display = "block";
            if (m === 'deer') document.getElementById('od').style.display = "block";
            
            if (m === 'nightjar') {
                c.style.display = 'block';
            } else {
                c.style.display = 'none';
                ctx.clearRect(0,0,c.width,c.height);
                lastFrame = null;
            }
        }

        function loop() {
            if (currentMode === 'nightjar' && v.readyState === 4) {
                c.width = c.clientWidth; c.height = c.clientHeight;
                pCtx.drawImage(v, 0, 0, 128, 128);
                const cur = pCtx.getImageData(0, 0, 128, 128);
                const out = pCtx.createImageData(128, 128);

                if (lastFrame) {
                    for (let i = 0; i < cur.data.length; i += 4) {
                        const d = Math.abs(cur.data[i] - lastFrame.data[i]);
                        if (d > sens) { out.data[i+1]=255; out.data[i+2]=255; out.data[i+3]=255; }
                    }
                }

                lastFrame = cur; pCtx.putImageData(out, 0, 0);
                ctx.drawImage(pCanv, 0, 0, c.width, c.height);
            }
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
