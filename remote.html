<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR Remote</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        body { background: #111; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 300px; margin: 20px auto; }
        button { padding: 20px; border: none; border-radius: 10px; background: #333; color: white; cursor: pointer; }
        button:active { background: #00ffcc; color: #000; }
        #status { color: #555; font-size: 12px; }
    </style>
</head>
<body>
    <h2>VR REMOTE</h2>
    <div id="status">Connecting...</div>
    <div class="grid">
        <button onclick="send('mode:normal')">Human</button>
        <button onclick="send('mode:dog')">Dog</button>
        <button onclick="send('mode:horse')">Horse</button>
        <button onclick="send('mode:deer')">Deer</button>
        <button onclick="send('mode:nightjar')">Nightjar</button>
    </div>
    <input type="range" min="10" max="150" value="50" oninput="send('sens:'+this.value)">
    <script>
        const client = new Paho.MQTT.Client("broker.hivemq.com", 8000, "remote-" + Math.floor(Math.random() * 1000));
        client.connect({ onSuccess: () => { document.getElementById('status').innerText = "Connected to Headset"; } });
        function send(payload) {
            const msg = new Paho.MQTT.Message(payload);
            msg.destinationName = "my-dood-vr-777";
            client.send(msg);
        }
    </script>
</body>
</html>
