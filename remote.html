<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR Remote</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        body { background: #111; color: white; font-family: sans-serif; text-align: center; padding: 40px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 440px; margin: 20px auto; }
        button { padding: 25px; border: none; border-radius: 12px; background: #222; color: #eee; font-size: 16px; cursor: pointer; border: 1px solid #444; }
        button:hover { background: #333; }
        button:active { background: #00ffcc; color: #000; }
        .fs { background: #800; grid-column: span 2; font-weight: bold; border-color: #f00; }
        #status { font-size: 14px; color: #00ffcc; margin-top: 15px; }
        input[type=range] { width: 300px; margin: 30px 0; accent-color: #00ffcc; }
    </style>
</head>
<body>
    <h1>Director Control</h1>
    <div id="status">Connecting to IoT Broker...</div>
    
    <div class="grid">
        <button onclick="send('mode:normal')">Human</button>
        <button onclick="send('mode:dog')">Dog</button>
        <button onclick="send('mode:horse')">Horse</button>
        <button onclick="send('mode:deer')">Deer</button>
        <button onclick="send('mode:nightjar')">Nightjar</button>
        <button class="fs" onclick="send('fs:now')">FORCE FULLSCREEN ON PHONE</button>
    </div>

    <p>Sensitivity Threshold</p>
    <input type="range" min="10" max="150" value="50" oninput="send('sens:'+this.value)">

    <script>
        const TOPIC = "VR_PROJECT_USER_X"; 
        const client = new Paho.MQTT.Client("broker.hivemq.com", 8000, "rem_" + Math.random().toString(16).slice(2));

        client.connect({ onSuccess: () => {
            document.getElementById('status').innerText = "ONLINE: Linked to VR Headset";
        }});

        function send(p) {
            if (!client.isConnected()) return;
            const m = new Paho.MQTT.Message(p);
            m.destinationName = TOPIC;
            client.send(m);
        }
    </script>
</body>
</html>
