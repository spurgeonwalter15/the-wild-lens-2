<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR Remote</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        body { background: #111; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; margin: 0; }
        h1 { color: #00ffcc; letter-spacing: 2px; text-transform: uppercase; font-size: 24px; margin-top: 20px;}
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 440px; margin: 20px auto; }
        button { padding: 25px; border: none; border-radius: 12px; background: #222; color: #eee; font-size: 16px; cursor: pointer; border: 1px solid #444; font-weight: bold;}
        button:hover { background: #333; }
        button:active { background: #00ffcc; color: #000; }
        .fs { background: #600; grid-column: span 2; border-color: #a00; }
        .fs:active { background: #f00; color: white; }
        #status { font-size: 14px; color: #aaa; margin-bottom: 20px; font-weight: bold; }
        
        .slider-box { background: #1a1a1a; max-width: 400px; margin: 30px auto; padding: 20px; border-radius: 12px; border: 1px solid #333;}
        input[type=range] { width: 100%; margin: 15px 0; accent-color: #00ffcc; cursor: pointer;}
        .sens-label { display: flex; justify-content: space-between; font-size: 14px; color: #aaa; }
        #sens-val { color: #00ffcc; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Director Control</h1>
    <div id="status">Connecting to Headset...</div>
    
    <div class="grid">
        <button onclick="send('mode:normal')">Human</button>
        <button onclick="send('mode:dog')">Dog</button>
        <button onclick="send('mode:horse')">Horse</button>
        <button onclick="send('mode:deer')">Deer</button>
        <button onclick="send('mode:nightjar')" style="grid-column: span 2;">Nightjar</button>
        <button class="fs" onclick="send('fs:now')">FORCE FULLSCREEN ON PHONE</button>
    </div>

    <div class="slider-box">
        <div class="sens-label">
            <span>Nightjar Motion Sensitivity</span>
            <span id="sens-val">50</span>
        </div>
        <input type="range" min="10" max="150" value="50" 
               oninput="document.getElementById('sens-val').innerText = this.value"
               onchange="send('sens:'+this.value)">
    </div>

    <script>
        // IoT Transmitter (Matches Headset)
        const TOPIC = "VR_PROJECT_DOOD_9876"; 
        const client = new Paho.MQTT.Client("broker.hivemq.com", 8000, "rem_" + Math.random().toString(16).slice(2));

        client.connect({ onSuccess: () => {
            const stat = document.getElementById('status');
            stat.innerText = "ONLINE: Linked to VR Headset";
            stat.style.color = "#00ffcc";
        }});

        function send(p) {
            if (!client.isConnected()) {
                alert("Wait for connection to establish.");
                return;
            }
            const m = new Paho.MQTT.Message(p);
            m.destinationName = TOPIC;
            client.send(m);
        }
    </script>
</body>
</html>
