<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VR Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        #tiiny-host-badge, .tiiny-host-banner, iframe { display: none !important; opacity: 0 !important; }

        body { margin: 0; background: #000; overflow: hidden; height: 100vh; width: 100vw; font-family: 'Segoe UI', sans-serif; }
        
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #111; z-index: 100000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #00ffcc; cursor: pointer; text-align: center; padding: 20px; box-sizing: border-box;
        }
        #start-screen h1 { font-size: 24px; letter-spacing: 2px; border: 2px solid #00ffcc; padding: 20px 40px; border-radius: 10px;}
        #start-error { color: #ffaa00; font-size: 14px; margin-top: 20px; font-weight: bold; font-family: monospace;}

        #container { display: flex; width: 100vw; height: 100vh; position: relative; }
        .eye { flex: 1; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; border-right: 1px solid #111; }
        
        video { 
            height: 100%; width: 100%; object-fit: cover; 
            transform: scale(1.0); border-radius: 50%; background: #000;
        }

        /* FIX: Removed 'filter' from keyframes so it doesn't erase the animal colors */
        @keyframes radialWipe {
            0% { clip-path: circle(0% at 50% 50%); opacity: 0.3; }
            100% { clip-path: circle(100% at 50% 50%); opacity: 1; }
        }
        .wipe-anim { animation: radialWipe 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards; }

        .vision-label {
            position: absolute; bottom: 15%; left: 0; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.7); font-size: 13px; font-weight: bold;
            text-transform: uppercase; letter-spacing: 3px; pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,1); z-index: 100;
        }

        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; mix-blend-mode: screen; opacity: 0.9; }

        .horse-blindspot { background: linear-gradient(90deg, transparent 38%, rgba(0,0,0,0.8) 45%, rgba(0,0,0,0.8) 55%, transparent 62%); }
        .deer-streak { background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, transparent 40%, transparent 60%, rgba(0,0,0,0.9) 100%); backdrop-filter: blur(5px); }

        #sync-light { position: fixed; top: 10px; right: 10px; width: 12px; height: 12px; border-radius: 50%; background: #f00; z-index: 9999; box-shadow: 0 0 5px rgba(0,0,0,0.5); }

        /* Scientific Optic Filters */
        .dog-filter { filter: url(#dichromacy) blur(1.5px) contrast(1.1); }
        .horse-filter { filter: url(#dichromacy) contrast(1.2); }
        .deer-filter { filter: url(#dichromacy) brightness(1.2); }
        .nightjar-filter { filter: grayscale(1) brightness(1.5) contrast(1.3) sepia(0.6) hue-rotate(180deg); }
        .hummingbird-filter { filter: saturate(2.5) contrast(1.3) hue-rotate(-15deg) brightness(1.1); }
    </style>
</head>
<body onclick="forceFullscreenFallback()">

    <svg style="display:none">
        <filter id="dichromacy"><feColorMatrix type="matrix" values="0.567, 0.433, 0, 0, 0, 0.558, 0.442, 0, 0, 0, 0, 0.242, 0.758, 0, 0, 0, 0, 0, 1, 0"/></filter>
    </svg>

    <div id="start-screen" onclick="setupVR()">
        <h1>TAP TO START VR</h1>
        <p id="start-error">Ready to initialize camera...</p>
    </div>

    <div id="sync-light"></div>

    <div id="container">
        <div class="eye">
            <video id="v1" autoplay playsinline muted></video>
            <canvas id="c1"></canvas>
            <div class="vision-label" id="lbl1">Human Vision</div>
            <div id="oh1" class="overlay horse-blindspot"></div>
            <div id="od1" class="overlay deer-streak"></div>
        </div>
        <div class="eye">
            <video id="v2" autoplay playsinline muted></video>
            <canvas id="c2"></canvas>
            <div class="vision-label" id="lbl2">Human Vision</div>
            <div id="oh2" class="overlay horse-blindspot"></div>
            <div id="od2" class="overlay deer-streak"></div>
        </div>
    </div>
