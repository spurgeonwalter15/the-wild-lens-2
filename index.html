<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VR Headset</title>
    <script>if (window.top !== window.self) window.top.location = window.self.location;</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        body { margin: 0; background: #111; overflow: hidden; height: 100vh; width: 100vw; font-family: sans-serif; }
        #container { display: flex; width: 100vw; height: 100vh; }
        .eye { flex: 1; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; border-right: 1px solid #222; }
        video { height: 100%; width: 100%; object-fit: cover; transform: scale(1.2); border-radius: 50%; background: #000; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; mix-blend-mode: screen; }
        #debug { position: fixed; bottom: 10px; width: 100%; text-align: center; color: rgba(255,255,255,0.3); font-size: 10px; z-index: 1000; pointer-events: none; }
        /* Filters */
        .dog-filter { filter: url(#dichromacy) blur(1px); }
        .horse-filter { filter: url(#dichromacy) contrast(1.2); }
        .deer-filter { filter: url(#dichromacy) brightness(1.2); }
        .nightjar-filter { filter: grayscale(1) brightness(1.8) contrast(1.2) sepia(0.5) hue-rotate(180deg); }
        .horse-blindspot { background: linear-gradient(90deg, transparent 35%, #000 40%, #000 60%, transparent 65%); }
    </style>
</head>
<body onclick="startVR()">
    <svg style="display:none"><filter id="dichromacy"><feColorMatrix type="matrix" values="0.567, 0.433, 0, 0, 0, 0.558, 0.442, 0, 0, 0, 0, 0.242, 0.758, 0, 0, 0, 0, 0, 1, 0"/></filter></svg>
    <div id="debug">TAP SCREEN TO START CAMERA & FULLSCREEN</div>
    <div id="container">
        <div class="eye"><video id="v1" autoplay playsinline muted></video><canvas id="c1"></canvas><div id="oh1" class="overlay horse-blindspot"></div></div>
        <div class="eye"><video id="v2" autoplay playsinline muted></video><canvas id="c2"></canvas><div id="oh2" class="overlay horse-blindspot"></div></div>
    </div>
    <script>
        const debug = document.getElementById('debug');
        const v1 = document.getElementById('v1'); const v2 = document.getElementById('v2');
        const c1 = document.getElementById('c1'); const c2 = document.getElementById('c2');
        const ctx1 = c1.getContext('2d'); const ctx2 = c2.getContext('2d');
        let currentMode = 'normal'; let motionThreshold = 50;
        const procCanvas = document.createElement('canvas'); procCanvas.width = 128; procCanvas.height = 128;
        const procCtx = procCanvas.getContext('2d', { willReadFrequently: true });
        let lastImageData = null; let audioCtx; let lastPingTime = 0;

        // IoT Setup
        const client = new Paho.MQTT.Client("broker.hivemq.com", 8000, "vr-headset-" + Math.floor(Math.random() * 10000));
        client.onMessageArrived = (msg) => {
            const data = msg.payloadString.split(":");
            if (data[0] === 'mode') setMode(data[1]);
            else if (data[0] === 'sens') motionThreshold = parseInt(data[1]);
            debug.innerText = "Received: " + msg.payloadString;
        };
        client.connect({ onSuccess: () => { client.subscribe("my-dood-vr-777"); debug.innerText = "IoT Connected. Waiting for remote..."; } });

        async function startVR() {
            debug.innerText = "Initializing Camera...";
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                v1.srcObject = stream; v2.srcObject = stream;
                debug.innerText = "Camera Active. Mode: Normal";
                requestAnimationFrame(processVideo);
            } catch (e) { debug.innerText = "ERROR: " + e.message; }
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.overlay').forEach(o => o.style.display = "none");
            v1.className = mode + "-filter"; v2.className = mode + "-filter";
            if (mode === 'horse') document.querySelectorAll('.overlay').forEach(o => o.style.display = "block");
            if (mode === 'normal') { v1.className = ""; v2.className = ""; }
        }

        function processVideo() {
            if (currentMode === 'nightjar' && v1.readyState === v1.HAVE_ENOUGH_DATA) {
                c1.width = c1.clientWidth; c1.height = c1.clientHeight; c2.width = c2.clientWidth; c2.height = c2.clientHeight;
                procCtx.drawImage(v1, 0, 0, 128, 128);
                const cur = procCtx.getImageData(0, 0, 128, 128);
                const out = procCtx.createImageData(128, 128);
                let motion = 0;
                if (lastImageData) {
                    for (let i = 0; i < cur.data.length; i += 4) {
                        const d = Math.abs(cur.data[i] - lastImageData.data[i]) + Math.abs(cur.data[i+1] - lastImageData.data[i+1]);
                        if (d > motionThreshold) { out.data[i+1]=255; out.data[i+2]=255; out.data[i+3]=255; motion++; }
                    }
                }
                lastImageData = cur; procCtx.putImageData(out, 0, 0);
                ctx1.drawImage(procCanvas, 0, 0, c1.width, c1.height); ctx2.drawImage(procCanvas, 0, 0, c2.width, c2.height);
                if (motion > 80 && audioCtx) { /* Play sound logic here */ }
            } else { ctx1.clearRect(0,0,c1.width,c1.height); ctx2.clearRect(0,0,c2.width,c2.height); }
            requestAnimationFrame(processVideo);
        }
    </script>
</body>
</html>
